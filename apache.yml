---
- name: Update web servers
  hosts: webservers
  remote_user: root
 

  tasks:
   - name: add new user
     user:
       name: web
       password: 
       state: present
       shell: /etc/ansible
       system: no
  - name: Install packages
    yum4:
      name: httpd
      state: present
        
  - name: Write the apache config file
    service:
      name: httpd
      state: started
      enabled: True
      

  - name: Deploy static website
    copy:
      src: index.html
      dest: /var/www/html/
      
...
   
